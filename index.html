<!DOCTYPE html>
<html lang="en">
<head>
  <title>DRAMA KOREA</title>
  <link rel="stylesheet" href="Style.css">
  <meta charset="utf-8">
</head>
<body>
  <center>
    <h1> QUEEN OF TEARS </h1>
    <ul>
      <div class="Video">
        <li>
          <h2> TRAILER </h2>
          <video controls width="640" height="360"  preload="auto">
            <source src="Queen of Tears _ Trailer.mp4" type="video/mp4">
            <track kind="captions" src="Queen of Tears _ Trailer.mp4" srclang="en" label="English">
          </video>
        </li>
      </div>

      <div class="Audio">
        <li>
          <h2> CAST </h2>
          <div class="images-container">
            <div class="gambar-description">
              <img class="gambar" id="gambar1" src="KimJiWon.jpg" alt="gambar1">
              <p>Kim Ji-won</p>
            </div>
            <div class="gambar-description">
              <img class="gambar" id="gambar2" src="KimSooHyun.jpg" alt="gambar2">
              <p>Kim Soo-hyun</p>
            </div>
            <div class="gambar-description">
              <img class="gambar" id="gambar3" src="ParkSungHoon.jpg" alt="gambar3">
              <p>Park Sung-hoon</p>
            </div>
            <div class="gambar-description">
                <img class="gambar" id="gambar4" src="YoonBomi.jpg" alt="gambar4">
                <p>Yoon Bo Mi</p>
            </div>
            <div class="gambar-description">
                <img class="gambar" id="gambar5" src="LeeJooBin.jpg" alt="gambar5">
                <p>Lee Joo-bin</p>
            </div>
            <div class="gambar-description">
                <img class="gambar" id="gambar6" src="KwakDongYeon.jpg" alt="gambar6">
                <p>Kwak Dong-yeon</p>
            </div>
            <div class="gambar-description">
                <img class="gambar" id="gambar7" src="LeeMiSook.jpg" alt="gambar7">
                <p>Lee Mi Sook</p>
            </div>
            <div class="gambar-description">
                <img class="gambar" id="gambar8" src="MoonTaeYu.jpg" alt="gambar8">
                <p>Moon Tae-yoo</p>
            </div>
          </div>
        </li>
      
        <li>
          <h2> OST DRAMA </h2>
          <audio controls id="audioPlayer">
            <source src="The Reasons of My Smiles.mp3" type="audio/mp3">
          </audio>
        </li>

      <h2>POSTER</h2>
      <div class="foto">
        <img src="poster1.jpg" alt="poster1">
        <img src="poster3.jpg" alt="poster2">
        <img src="poster4.jpg" alt="poster3">
        <img src="poster2.jpg" alt="poster4">
      </div>
    </ul>
  </center>
  
  <script src="JS.js"></script>
</body>
</html>
